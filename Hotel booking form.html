<!DOCTYPE html>
<html>
<head>
<title>HOTEL BOOKING FORM</title>
<style>
.heading{color: maroon;}
.box{width :450px; margin: auto; text-align: center;}
.form{background-color:skyblue;}
.name{color: red;}
.phone{color: green;}
.email{color: darkyellow;}
.checkin{color: neon;}
.checkout{color: purple;}
.guests{color: black;}
.request{color: neon;}
.mehmaan{color: brown;}
.submit{color: blue;}
.reset{color: blue;}
</style>
</head>
<body>
<H1 class="heading" align="center">HOTEL BOOKING FORM</H1>
<div class="box" align="center">
<div class="form" align="center">
<FORM ACTION="#" method="post">
<LABEL for="fullname" class="name">FULL NAME:</LABEL>
<input type="text" id="fullname" name="fullname" required>
<br><br>
<LABEL for="email" class="email">E MAIL:</LABEL>
<input type="email" id="email" name="email" required>
<br><br>
<LABEL for="phone" class="phone">PHONE:</LABEL>
<input type="tel" id="phone" name="phone" required>
<br><br>
<LABEL for="checkin" class="checkin">CHECK-IN DATE:</LABEL>
<input type="date" id="checkin" name="checkin" required>
<br><br>
<LABEL for="checkout" class="checkout">CHECK-OUT DATE:</LABEL>
<input type="date" id="checkout" name="checkout" required>
<br><br>
<LABEL for="guests" class="guests">ROOM TYPE:</LABEL>
<SELECT id="room" name="ROOM">
<OPTIOn value="SINGLE">SINGLE ROOM</OPTIOn>
<OPTIOn value="DOUBLE">DOUBLE ROOM</OPTIOn>
<OPTIOn value="DELUXE">DELUXE ROOM</OPTIOn>
<OPTIOn value="SUITE">SUITE</OPTIOn>
</SELECT>
<br><br>
<label for="guests" class="mehmaan">NUMBER OF GUESTS:</label>
<input type="number" id="guests" name="guests" min="1" max="10">
<br><br>
<LABEL for="REQUESTS" class="request">SPECIAL REQUESTS:</LABEL><BR>
<TEXTarea ID="REQUESTS" NAME="REQUESTS" ROWS="4" cols="40"></TEXTarea><BR><BR>
<INPut TYPE="SUBMIT" VALUE="BOOK NOW" class="submit">
<INPut type="RESET" VALUE="RESET FORM" class="reset">
</FORM>
</div>
</div>
</body>
</html>
